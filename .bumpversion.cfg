[bumpversion]
current_version = 1.4.85
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)\.?(?P<release>\d+)?
serialize = 
	{major}.{minor}.{patch}.{release}
	{major}.{minor}.{patch}
	{major}.{minor}
	{major}

[bumpversion:file:docassemble/setup.py]

[bumpversion:file:docassemble_base/setup.py]
search = {current_version}'
replace = {new_version}'

[bumpversion:file:docassemble_demo/setup.py]
search = {current_version}'
replace = {new_version}'

[bumpversion:file:docassemble_webapp/setup.py]
search = {current_version}'
replace = {new_version}'

